<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trees by Devin Gray</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        html {
            overflow: hidden;
        }

        body {
            margin: 0;
        }

        canvas {
            width: 100vw;
            height: 100vh;
        }

        div {
            text-align: center;
            font-size: xx-small;
        }

        table {
            width: 100vw;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <td>
                <a href="https://sleddog.github.io/trees/">Trees by Devin Gray</a> - open source at <a href="https://github.com/sleddog/trees">https://github.com/sleddog/trees</a><br />
            </td>
            <td>
                <form onsubmit="return false;">
                    Length: <input type="number" id="branchLength" value="120" min="0" max="200" style="width:40px">
                    Angle: <input type="number" id="angle" value="0" min="0" max="90" style="width:40px">
                    Width: <input type="number" id="branchWidth" value="10" min="1" max="50" style="width:40px">
                    <input type="button" value="Redraw" onclick="userClickRedraw()">
                    <input type="button" value="Reset" onclick="location.reload()">
                </form>
            </td>
        </tr>
    </table>
    <hr />
    <canvas id="tree_canvas" width="780" height="700"></canvas>
</div>
<script src="index.js"></script>
</body>
</html>
